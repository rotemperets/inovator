<section data-ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead header">
                Upcoming Activities
            </span>
      <button ng-click="go('/activities', 'create')" class="btn pull-right btn-primary " data-ng-show="authentication.user">
        <span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div class="">
        <ul class="inventionsList">
          <li ng-click="go('/activities', activity._id)" ng-repeat="activity in activities | orderBy: '-eventDate'">
            <span class="name">{{activity.title}}</span>
            </br>
            <span class="description">What: {{activity.content}}</span>
            </br>
            <span class="description">Where: {{activity.location}}</span>
            </br>
            <span class="description">When: {{activity.eventDate}}</span>
          </li>
        </ul>
      </div>
    </div>
    </br>
    </br>
    <div style="width: 100%;height: 1px;background-color: #000000"></div>
    </br>
    </br>
    <div class="row">
            <span class="lead">
                Existing Groups
            </span>
      <button ng-click="go('/groups', 'create')" class="btn btn-primary pull-right " data-ng-show="authentication.user">
        <span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div class="">
        <ul class="inventionsList">
          <li ng-click="go('/groups', group._id)" ng-repeat="group in groups">
            <span class="name">{{group.title}}</span>
            </br>
            <span class="description">{{group.content}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
