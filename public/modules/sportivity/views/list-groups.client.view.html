<section data-ng-controller="GroupController">
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead">
                Existing Groups
            </span>
      <button ng-click="go('/groups', 'create')" class="btn btn-primary pull-right " data-ng-show="authentication.user">
				<span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div data-ng-class="getGroupsClass(group)" ng-click="go('/groups', group._id)" ng-repeat="group in groups">
        <div class="info-data">{{group.title}}</div>
        </br>
        <div class="info-content" title="{{group.content}}">{{group.content}}</div>
        <br/>
        <div class="info-members">
          <b>Members:</b>  <div class="badge">{{group.members.length}}</div>
        </div>
        <div class="info-icon">
          <img src="/modules/sportivity/img/{{group.type}}.png" class="group-icon" />
        </div>
      </div>
    </div>
  </div>
</section>
