<div style="padding-top: 50px">
  <h1 style="text-align:center">New Group</h1>

  <section class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-8" data-ng-controller="GroupController">
    <div class="col-md-12">
      <form class="form-horizontal" data-ng-submit="create()" novalidate>
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="title">Name</label>

            <div class="controls">
              <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="content">Description</label>

            <div class="controls">
              <textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10"
                        placeholder="Description"></textarea>
            </div>
          </div>

          <div class="form-group">
            <input type="submit" value="Save" class="btn btn-warning">
          </div>
          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</div>
