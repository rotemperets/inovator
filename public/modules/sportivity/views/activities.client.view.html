<section data-ng-controller="ActivityController">
	<div style="border: solid 1px"></div>
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead header">
                Upcoming Activities
            </span>
      <button ng-click="go('/activity', 'create')" class="btn pull-right btn-primary " data-ng-show="authentication.user">
				<span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div class="">
        <ul class="inventionsList">
          <li ng-click="go('/articles', invention._id)" ng-repeat="invention in inventions">
            <span class="name">{{invention.user.displayName}}</span>
            </br>
            <span class="description">{{invention.title}}</span>
            </br>
            </br>
            </br>
            <span class="description">{{invention.content}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
