<section data-ng-controller="ActivityController">
  <div style="border: solid 1px"></div>
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead header">
                Upcoming Activities
            </span>
      <button ng-click="go('/activities', 'create')" class="btn pull-right btn-primary "
              data-ng-show="authentication.user">
        <span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div data-ng-class="getActivitiesClass(activity)" ng-click="go('/activities', activity._id)" ng-repeat="activity in activities | orderBy: '-eventDate'">
        <div class="info-data">{{activity.title}}</div>
        <div class="info-details"><b>Group:</b> {{activity.group.title}}</div>
        <div class="info"><b>When:</b> {{activity.eventDate | date:'MMM dd - h:mma'}}</div>
        <div class="info"><b>Where:</b> {{activity.location}}</div>
        <div class="info-activity" title="{{activity.content}}"><b>What:</b> {{activity.content}}</div>
        <div class="info-icon">
          <img src="/modules/sportivity/img/{{activity.group.type}}.png" class="group-icon" />
        </div>
      </div>
    </div>
  </div>
</section>
