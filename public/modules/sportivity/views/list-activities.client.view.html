<section data-ng-controller="ActivityController">
	<div style="border: solid 1px"></div>
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead header">
                Upcoming Activities
            </span>
      <button ng-click="go('/activities', 'create')" class="btn pull-right btn-primary " data-ng-show="authentication.user">
				<span class="glyphicon glyphicon-plus"></span> New
      </button>
    </div>
    <div class="row">
      <div class="">
        <ul class="inventionsList">
          <li ng-click="go('/activities', activity._id)" ng-repeat="activity in activities">
            <span class="name">{{activity.title}}</span>
            </br>
            <span class="description">What: {{activity.content}}</span>
            </br>
            <span class="description">Where: {{activity.location}}</span>
            </br>
            <span class="description">When: {{activity.eventDate}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
