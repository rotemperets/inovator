<section data-ng-controller="EventController">
  <div class="jumbotron text-center">
    <div class="row">
            <span class="lead">
                Upcoming Events
            </span>
      <button ng-click="go('/articles', 'create')" class="btn pull-right " data-ng-show="authentication.user">New
      </button>
    </div>
    <div class="row">
      <div class="">
        <ul class="inventionsList">
          <li ng-click="go('/articles', invention._id)" ng-repeat="invention in inventions">
            <span class="name">{{invention.user.displayName}}</span>
            </br>
            <span class="description">{{invention.title}}</span>
            </br>
            </br>
            </br>
            <span class="description">{{invention.content}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
